<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./CSS/styles.css" />
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keypad">
                    <buttton class="operator" id="clear">C</buttton>
                    <buttton class="operator" id="backspace">CE</buttton>
                    <buttton class="operator" id= "%">%</buttton>
                    <buttton class="operator" id="/">/</buttton>
                    <buttton class="number" id="7">7</buttton>
                    <buttton class="number" id="8">8</buttton>
                    <buttton class="number" id="9">9</buttton>
                    <buttton class="operator" id="*">*</buttton>
                    <buttton class="number" id="4">4</buttton>
                    <buttton class="number" id="5">5</buttton>
                    <buttton class="number" id="6">6</buttton>
                    <buttton class="operator" id="-">-</buttton>
                    <buttton class="number" id="1">1</buttton>
                    <buttton class="number" id="2">2</buttton>
                    <buttton class="number" id="3">3</buttton>
                    <buttton class="operator" id="+">+</buttton>
                    <buttton class="empty" id="empty"></buttton>
                    <buttton class="number" id="8">0</buttton>
                    <buttton class="empty" id="empty"></buttton>
                    <buttton class="operator" id="=">=</buttton>
            </div>
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>

</html>
